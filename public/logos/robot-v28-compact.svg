<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72" fill="currentColor">
  <!-- Antenna - minimal -->
  <circle cx="32" cy="6" r="3"/>
  <line x1="32" y1="9" x2="32" y2="14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Head - outline only, slightly smaller -->
  <rect x="16" y="14" width="32" height="24" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - closed arcs, closer together -->
  <path d="M22 26 Q26 22 30 26" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M34 26 Q38 22 42 26" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Body - compact -->
  <rect x="24" y="44" width="16" height="12" rx="3" ry="3"/>

  <!-- Arms - short straight with hand dots -->
  <line x1="24" y1="49" x2="14" y2="53" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="53" r="2"/>
  <line x1="40" y1="49" x2="50" y2="53" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="53" r="2"/>

  <!-- Legs - shorter -->
  <rect x="27" y="56" width="4" height="8" rx="2"/>
  <rect x="33" y="56" width="4" height="8" rx="2"/>
</svg>
