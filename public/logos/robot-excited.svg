<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" fill="currentColor">
  <!-- Antenna - hollow ball, bouncing up -->
  <circle cx="32" cy="1" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="32" y1="4" x2="32" y2="14" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Head - outline -->
  <rect x="16" y="14" width="32" height="26" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - wide and happy -->
  <circle cx="25" cy="26" r="2" fill="none" stroke="currentColor" stroke-width="2"/>
  <circle cx="39" cy="26" r="2" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Exclamation marks -->
  <line x1="8" y1="20" x2="8" y2="28" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="8" cy="32" r="1"/>
  <line x1="56" y1="20" x2="56" y2="28" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="56" cy="32" r="1"/>

  <!-- Body - outline with two dots -->
  <rect x="26" y="46" width="12" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="3"/>
  <circle cx="32" cy="52" r="1.5"/>
  <circle cx="32" cy="58" r="1.5"/>

  <!-- Arms - both raised high -->
  <line x1="20" y1="52" x2="10" y2="40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="10" cy="40" r="2"/>
  <line x1="44" y1="52" x2="54" y2="40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="54" cy="40" r="2"/>

  <!-- Legs - jumping, bent -->
  <line x1="27" y1="68" x2="24" y2="74" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37" y1="68" x2="40" y2="74" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
</svg>
