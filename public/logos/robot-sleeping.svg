<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" fill="currentColor">
  <!-- Laying down horizontally -->

  <!-- Antenna - hollow ball -->
  <circle cx="5" cy="20" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="8" y1="20" x2="14" y2="20" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Head - outline -->
  <rect x="14" y="7" width="26" height="32" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - closed (now horizontal lines stacked vertically since head is on its side) -->
  <line x1="22" y1="18" x2="32" y2="18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="22" y1="28" x2="32" y2="28" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- ZZZ sleep indicator -->
  <text x="42" y="8" font-size="8" font-weight="bold" fill="currentColor">Z</text>
  <text x="48" y="5" font-size="6" font-weight="bold" fill="currentColor">z</text>
  <text x="52" y="3" font-size="4" font-weight="bold" fill="currentColor">z</text>

  <!-- Body - outline with two dots -->
  <rect x="46" y="14" width="18" height="12" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="3"/>
  <circle cx="52" cy="20" r="1.5"/>
  <circle cx="58" cy="20" r="1.5"/>

  <!-- Arms - resting -->
  <line x1="52" y1="30" x2="52" y2="36" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="52" cy="36" r="2"/>

  <!-- Legs - stretched out -->
  <line x1="68" y1="17" x2="76" y2="17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="68" y1="23" x2="76" y2="23" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
</svg>
