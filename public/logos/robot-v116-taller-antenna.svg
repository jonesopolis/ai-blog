<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 84" fill="currentColor">
  <!-- Antenna - hollow ball, taller stem -->
  <circle cx="32" cy="3" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="32" y1="6" x2="32" y2="16" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Head - outline -->
  <rect x="16" y="16" width="32" height="26" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - flat lines -->
  <line x1="22" y1="29" x2="28" y2="29" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="36" y1="29" x2="42" y2="29" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Body - outline with two dots -->
  <rect x="26" y="48" width="12" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="3"/>
  <circle cx="32" cy="54" r="1.5"/>
  <circle cx="32" cy="60" r="1.5"/>

  <!-- Arms - angled down -->
  <line x1="20" y1="54" x2="14" y2="58" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="58" r="2"/>
  <line x1="44" y1="54" x2="50" y2="58" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="58" r="2"/>

  <!-- Legs - no feet -->
  <line x1="27" y1="70" x2="27" y2="78" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37" y1="70" x2="37" y2="78" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
</svg>
