<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" fill="currentColor">
  <!-- Antenna - hollow ball, bouncing -->
  <circle cx="34" cy="2" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="33" y1="5" x2="32" y2="14" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Head - outline -->
  <rect x="16" y="14" width="32" height="26" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - happy closed arcs -->
  <path d="M22 29 Q25 25 28 29" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M36 29 Q39 25 42 29" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Body - outline with two dots -->
  <rect x="26" y="46" width="12" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="3"/>
  <circle cx="32" cy="52" r="1.5"/>
  <circle cx="32" cy="58" r="1.5"/>

  <!-- Arms - disco pose, one up one to side -->
  <line x1="20" y1="52" x2="10" y2="56" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="10" cy="56" r="2"/>
  <line x1="44" y1="52" x2="54" y2="40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="54" cy="40" r="2"/>

  <!-- Legs - one bent, dancing -->
  <line x1="27" y1="68" x2="22" y2="76" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37" y1="68" x2="42" y2="72" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="42" y1="72" x2="38" y2="78" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
</svg>
