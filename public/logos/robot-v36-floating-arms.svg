<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" fill="currentColor">
  <!-- Antenna -->
  <circle cx="32" cy="4" r="4"/>
  <rect x="30" y="7" width="4" height="7"/>

  <!-- Head - outline only -->
  <rect x="14" y="14" width="36" height="26" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - closed arcs curving up (happy) -->
  <path d="M20 28 Q24 24 28 28" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M36 28 Q40 24 44 28" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Body - thinner and taller -->
  <rect x="24" y="46" width="16" height="18" rx="3" ry="3"/>

  <!-- Arms - just floating circles (hands only, no arm line) -->
  <circle cx="10" cy="52" r="3"/>
  <circle cx="54" cy="52" r="3"/>

  <!-- Legs -->
  <rect x="27" y="64" width="4" height="12" rx="2"/>
  <rect x="33" y="64" width="4" height="12" rx="2"/>
</svg>
