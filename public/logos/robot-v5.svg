<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72" fill="currentColor">
  <!-- Antenna - simple with larger ball -->
  <circle cx="32" cy="5" r="5"/>
  <rect x="30" y="9" width="4" height="5"/>

  <!-- Head - outline only -->
  <rect x="15" y="14" width="34" height="24" rx="6" ry="6" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - wide horizontal ovals -->
  <ellipse cx="24" cy="25" rx="5" ry="3"/>
  <ellipse cx="40" cy="25" rx="5" ry="3"/>

  <!-- Body - taller -->
  <rect x="20" y="40" width="24" height="18" rx="5" ry="5"/>

  <!-- Arms - short straight with hand dots -->
  <line x1="20" y1="46" x2="10" y2="50" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="10" cy="50" r="2"/>
  <line x1="44" y1="46" x2="54" y2="50" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="54" cy="50" r="2"/>

  <!-- Legs -->
  <rect x="24" y="58" width="6" height="10" rx="3"/>
  <rect x="34" y="58" width="6" height="10" rx="3"/>
</svg>
