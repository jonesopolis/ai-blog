<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 82" fill="currentColor">
  <!-- Antenna - taller line style -->
  <circle cx="32" cy="2" r="3"/>
  <line x1="32" y1="5" x2="32" y2="14" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Head - outline -->
  <rect x="16" y="14" width="32" height="26" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - flat lines -->
  <line x1="22" y1="27" x2="28" y2="27" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="36" y1="27" x2="42" y2="27" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Body - outline with two dots -->
  <rect x="26" y="46" width="12" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="3"/>
  <circle cx="32" cy="52" r="1.5"/>
  <circle cx="32" cy="58" r="1.5"/>

  <!-- Arms - angled down -->
  <line x1="20" y1="52" x2="14" y2="56" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="56" r="2"/>
  <line x1="44" y1="52" x2="50" y2="56" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="56" r="2"/>

  <!-- Legs - balanced length, inverted floating feet -->
  <line x1="27" y1="67" x2="27" y2="71" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M24 76 A3 3 0 0 1 30 76" stroke="currentColor" stroke-width="2" fill="none"/>
  <line x1="37" y1="67" x2="37" y2="71" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M34 76 A3 3 0 0 1 40 76" stroke="currentColor" stroke-width="2" fill="none"/>
</svg>
