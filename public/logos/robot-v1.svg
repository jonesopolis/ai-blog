<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72" fill="currentColor">
  <!-- Antenna -->
  <circle cx="32" cy="6" r="3"/>
  <rect x="30" y="8" width="4" height="6"/>

  <!-- Head - outline only -->
  <rect x="16" y="14" width="32" height="24" rx="6" ry="6" fill="none" stroke="currentColor" stroke-width="3"/>

  <!-- Eyes - simple lines -->
  <rect x="22" y="24" width="8" height="2" rx="1"/>
  <rect x="34" y="24" width="8" height="2" rx="1"/>

  <!-- Body - taller -->
  <rect x="20" y="40" width="24" height="18" rx="4" ry="4"/>

  <!-- Arms - short straight with hand dots -->
  <line x1="20" y1="46" x2="10" y2="50" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="10" cy="50" r="2"/>
  <line x1="44" y1="46" x2="54" y2="50" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="54" cy="50" r="2"/>

  <!-- Legs -->
  <rect x="24" y="58" width="5" height="10" rx="2"/>
  <rect x="35" y="58" width="5" height="10" rx="2"/>
</svg>
