<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Bit Robot (waving) - scaled up and positioned -->
  <g transform="translate(180, 140) scale(3.5)" fill="#e2e8f0" stroke="#e2e8f0">
    <!-- Antenna -->
    <circle cx="32" cy="3" r="3" fill="none" stroke-width="2"/>
    <line x1="32" y1="6" x2="32" y2="14" stroke-width="3" stroke-linecap="round"/>
    <!-- Head -->
    <rect x="16" y="14" width="32" height="26" rx="8" ry="8" fill="none" stroke-width="3"/>
    <!-- Eyes - friendly -->
    <line x1="22" y1="27" x2="28" y2="27" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="36" y1="27" x2="42" y2="27" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="26" y="46" width="12" height="18" rx="3" ry="3" fill="none" stroke-width="3"/>
    <circle cx="32" cy="52" r="1.5"/>
    <circle cx="32" cy="58" r="1.5"/>
    <!-- Left arm -->
    <line x1="20" y1="52" x2="14" y2="56" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="14" cy="56" r="2"/>
    <!-- Right arm (waving) -->
    <g>
      <line x1="44" y1="52" x2="52" y2="42" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="52" y1="42" x2="56" y2="34" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="56" cy="34" r="2"/>
    </g>
    <!-- Legs -->
    <line x1="27" y1="68" x2="27" y2="76" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="37" y1="68" x2="37" y2="76" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Main text -->
  <text x="520" y="280" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="72" font-weight="700" fill="#ffffff">
    <tspan>// please</tspan>
  </text>
  <text x="520" y="370" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="72" font-weight="700" fill="url(#accent-gradient)">
    <tspan>recompile</tspan>
  </text>

  <!-- Tagline -->
  <text x="520" y="440" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="28" fill="#94a3b8">
    A Developer's Journey into AI
  </text>

  <!-- Bottom accent line -->
  <rect x="520" y="480" width="200" height="4" rx="2" fill="url(#accent-gradient)"/>
</svg>
